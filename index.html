<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arafin Shahadat</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <div class="side-bar">
                <div class="logo">
                    <div class="logo__img">A</div>
                    <div class="logo__text">Arafin</div>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li class="nav-link">
                            <a href="#home">
                                <i class="fa-solid fa-house nav-link__icon"></i>
                                <span class="nav-link__name">Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#about">
                                <i class="fa-solid fa-user nav-link__icon"></i>
                                <span class="nav-link__name">About</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#portfolio">
                                <i
                                    class="fa-solid fa-briefcase nav-link__icon"
                                ></i>
                                <span class="nav-link__name">Portfolio</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#resume">
                                <i class="fa-solid fa-file nav-link__icon"></i>
                                <span class="nav-link__name">Resume</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#contact">
                                <i
                                    class="fa-solid fa-envelope nav-link__icon"
                                ></i>
                                <span class="nav-link__name">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="sub-header">
                    <div class="sub-header__img">
                        <img src="./img/sub-header.png" alt="" />
                    </div>
                    <div class="sub-header__text">
                        <p>Arafin Shahadat</p>
                        <p>Web Developer</p>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu__open">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="menu__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
        </header>
        <script src="./js/main.js"></script>
    </body>
</html>
