<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arafin Shahadat</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
    </head>
    <body>
        <!---------------- header section -------------------------------->
        <header>
            <!-- side bar ------------------>
            <div class="side-bar">
                <div class="logo">
                    <div class="logo__img">A</div>
                    <div class="logo__text">Arafin</div>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li class="nav-link active">
                            <a href="#home">
                                <i class="fa-solid fa-house nav-link__icon"></i>
                                <span class="nav-link__name">Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#about">
                                <i class="fa-solid fa-user nav-link__icon"></i>
                                <span class="nav-link__name">About</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#portfolio">
                                <i
                                    class="fa-solid fa-briefcase nav-link__icon"
                                ></i>
                                <span class="nav-link__name">Portfolio</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#resume">
                                <i class="fa-solid fa-file nav-link__icon"></i>
                                <span class="nav-link__name">Resume</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#contact">
                                <i
                                    class="fa-solid fa-envelope nav-link__icon"
                                ></i>
                                <span class="nav-link__name">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="sub-header">
                    <div class="sub-header__img">
                        <img src="./img/sub-header.png" alt="" />
                    </div>
                    <div class="sub-header__text">
                        <p>Arafin Shahadat</p>
                        <p>Web Developer</p>
                    </div>
                </div>
            </div>
            <!-- end of side bar ----------->

            <!-- hamburger menu ------------>
            <div class="menu">
                <div class="menu__open">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="menu__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <!-- end of hamburger menu ----->
        </header>
        <!---------------- end of header section ------------------------->

        <!---------------- home section ---------------------------------->
        <section id="home" class="container home-sec">
            <!-- avatar section ------------>
            <div class="avatar">
                <div class="avatar-img"></div>
            </div>
            <!-- end of avatar section ----->

            <!-- detail section ------------>
            <div class="details">
                <h1>Arafin Shahadat</h1>
                <p class="job">
                    Creative Photographer based in New York and happy to travel
                    all over Europe to capture photos.
                </p>
                <div class="social-links">
                    <ul>
                        <li>
                            <a
                                href="https://www.facebook.com/arafin.shahadat/"
                                class="social-link"
                                target="_blank"
                                ><i
                                    class="fa-brands fa-facebook-f social-link__icon"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://www.linkedin.com/in/arafin-shahadat/"
                                class="social-link"
                                target="_blank"
                                ><i
                                    class="fa-brands fa-linkedin social-link__icon"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://twitter.com/arafin_shahadat"
                                class="social-link"
                                target="_blank"
                                ><i
                                    class="fa-brands fa-twitter social-link__icon"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="https://github.com/arafintushar"
                                class="social-link"
                                target="_blank"
                                ><i
                                    class="fa-brands fa-github social-link__icon"
                                ></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end of detail section ----->
        </section>
        <!---------------- end of header section ------------------------->

        <script src="./js/main.js"></script>
    </body>
</html>
